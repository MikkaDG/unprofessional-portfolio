    <main>
        <h2 id="contacttitle">
            Vraag aan Mike
        </h2>
        <form action="bedankt.html" action="mailto:1039224@hr.nl">
            <div class="formrule">
                <label for="firstname">Voornaam*</label>
                <input id="firstname" name="firstname" type="text" required placeholder="Voornaam">
            </div>
            <div class="formrule">
                <label for="lastname">Achternaam*</label>
                <input id="lastname" name="lastname" type="text" required placeholder="Achternaam">
            </div>
            <div class="formrule">
                <label for="email">Email*</label>
                <input id="email" name="email" type="email" required placeholder="voorbeeld@email.com">
            </div>
            <div class="formrule">
                <label for="phone">Telefoonnummer (optioneel)</label>
                <input id="phone" name="phone" type="tel">
            </div>
            <div class="formrule">
                <label for="date">Datum*</label>
                <input id="date" name="date" type="date" required>
            </div>
            <div id="subjectquestion">
                <h4>Waar gaat de vraag over?</h4>
            </div>
            <div>
                <input id="projects" name="subject" type="radio">
                <label for="projects">Schoolprojecten</label>
            </div>
            <div>
                <input id="work" name="subject" type="radio">
                <label for="work">Werkgerelateerd</label>
            </div>
            <div>
                <input id="hobbies" name="subject" type="radio">
                <label for="hobbies">Mijn hobby's</label>
            </div>
            <div>
                <input id="other" name="subject" type="radio">
                <label for="other">Anders</label>
            </div>
            <div class="formrule" id="space">
                <label for="question">Vraag*</label>
                <textarea id="question" name="question" required placeholder="Schrijf hier je vraag"></textarea>
            </div>
            <div>
                <p id="mandatory">* = Verplicht</p>
            </div>
            <div id="buttonpress">
                <button type="submit">Versturen</button>
            </div>
        </form>
    </main>
